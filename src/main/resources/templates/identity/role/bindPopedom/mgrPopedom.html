<script type="text/javascript" src="/jquery/jquery-migrate-1.2.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="/dtree/dtree.css"/>
<script type="text/javascript" src="/dtree/dtree.js"></script>

<script type="text/javascript">
    $(function(){
        d = new dTree('d', '/dtree/');

        d.add("0",-1,"系统模块树");
        d.add("1","0",'全部',"/identity/module/getModulesByPcode","全部","rightFrame");

        $.ajax({
            type : 'post',
            url: '/identity/module/loadAllModule',
            dataType: "JSON",
            success: function (data) {
                $.each(data, function () {
                    if(this.id.length !=12){
							d.add(this.id, this.pid, this.name, "/identity/module/loadThirdModule?id=${(role.id)!}&name="+this.name+"&code="+this.id, this.name, "rightFrame")
					}

                })
                $('#tree').html(d.toString());
            },error:function() {
                $.messager.alert("提示信息", "网络异常", "warning");
            }
        })
    })

</script>
</head>
    <body class="easyui-layout" style="width:100%;height:100%;">
			<div id="tree" data-options="region:'west'" title="菜单模块树" style="width:20%;padding:10px">
				 <!-- 展示所有的模块树  -->
			</div>
			
			<div data-options="region:'center'" title="模块菜单"  >
			     <!-- 展示当前模块下的子模块  -->
			     <iframe scrolling="auto"  frameborder="0" id="sonModules" name="rightFrame"  width="100%" height="100%" ></iframe>
			</div>
	</body>
